<!DOCTYPE html>
<html>
  <body>
    <script>
      var link1 = 'https://en.wikipedia.org/wiki/Main_Page';
      var link2 = 'http://developer.mozilla.org/docs/Web/JavaScript';

      // Arrow function

      let getDomain = (link) =>{
          var startIndex = link.indexOf('://'); //get the start index of ':'
          var endIndex = link.indexOf('/',startIndex+3); //search the next '/' after '://'
          return link.substring(startIndex + 3, endIndex); //return character after '://' upto '/'
      }

      console.log(link1);
      console.log('Domain Name: ' + getDomain(link1));
      console.log(link2);
      console.log('Domain Name: ' + getDomain(link2));
      link1.substring();

      
    </script>
  </body>
</html>
