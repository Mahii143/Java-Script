<!DOCTYPE html>
<body>
    <script>
        var fruits = "Orange|Grapes|Apple";
        var firstPipePosition = fruits.indexOf('|');
        var secondPipePosition = fruits.indexOf('|',(secondPipePosition+1));
        console.log("String: " + fruits);
        console.log("1st pipe character: " + firstPipePosition);
        console.log("2nd pipe character: " + secondPipePosition);
        
    </script>
</body>
</html>
