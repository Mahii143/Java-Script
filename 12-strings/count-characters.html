<!DOCTYPE html>
<html>
    <body>
        <script>
            var string = "Ethan is already here";
            var count=0;
            for(var i = 0; i < string.length; i++){
                if(string[i].toLowerCase()=='e'){
                    count++;
                }
            }
            console.log(string);
            console.log("Letter 'E' count: " + count);

        </script>
    </body>
</html>
