<!DOCTYPE html>
<body>
    <script>
        let fruits = [ "Orange", "Plum", "Grapes", "Apple"];
        fruits.forEach(items => console.log(" "+items));
        fruits.sort();
        console.log("* === After sorting === *");
        fruits.forEach(items => console.log(" "+items));

        let numbers = [ 5, 2, 3, 4, 9, 0];
        numbers.forEach(val => console.log(val+' '));
        numbers.sort();
        console.log("* === After sorting === *");
        numbers.forEach(val => console.log(val+' '));
    </script>    
</body>
</html>
