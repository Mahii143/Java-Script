<!DOCTYPE html>
<html>
    <body>
        <script>
            var male = { code: "M",name: "Male" };
            var female = { code: "F",name: "Female" };
            var passengers = [{
                firstName: "Jhon",
                lastName: "Smith",
                gender: male,
                dateOfBirth: "15-Sep-1985",
                age: 35,
                vegitarian: false,

                /*Using function as a property of an object*/

                getFullName: function (){
                    var title = (this.gender.code) == 'F' ? 'Mrs. ' : 'Mr. ';
                    return (title+this.firstName+' '+this.lastName);
                }

                /**************
                 * Use function name as object's property name
                 * No need for Parameters 
                 * 'this' keyword refers to the function's object name (here it's passenger[0])
                 * invoke it with 'objectName.functionName()'
                ***************/

                /*Using function inside as an object*/ 
            },
            {
                firstName: "Mary",
                lastName: "Smith",
                gender: female,
                dateOfBirth: "27-Mar-1988",
                age: 32,
                vegitarian: true
            },
            {
                firstName: "Joe",
                lastName: "Smith",
                gender: male,
                dateOfBirth: "07-Apr-2014",
                age: 6,
                vegitarian: false
            },
            {
                firstName: "Angela",
                lastName: "Smith",
                gender: female,
                dateOfBirth: "15-Sep-2019",
                age: 1,
                vegitarian: false
            }];
            console.log(passengers);
            console.log(passengers[0].firstName);
            console.log(passengers[0].gender.name);
            console.log(passengers[0].age);

            console.log(getFullName(passengers[0]));
            console.log(getFullName(passengers[1]));

            function getFullName(passenger){
                var title = (passenger.gender.code) == 'F' ? 'Mrs. ' : 'Mr. ';
                return (title+passenger.firstName+' '+passenger.lastName);
            }
            console.log(passengers[0].getFullName());

        </script>
    </body>
</html>
