<!DOCTYPE html>
<html>
    <body>
        <p id="para">Para.</p>
        <script>
            let para = document.getElementById('para');
            console.log("id of the p tag is: "+para.getAttribute("id"));
            //change the id value
            para.setAttribute("id","para1");
            console.log("changed id of the p tag is: "+para.getAttribute("id")); 
        </script>
    </body>
</html>
