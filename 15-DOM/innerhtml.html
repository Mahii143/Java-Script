<!DOCTYPE html>
<html>
    <body>
        <p id="para">Para.</p>
        <script>
            let para = document.getElementById('para');
            console.log(para.innerHTML); //points to the text available inside the tags
            //To implement tags we can use innerHTML 
            para.innerHTML = "<em>Para changed</em>";
        </script>
    </body>
</html>
