<!DOCTYPE html>
<html>
    <body>
        <!-- button will log click :) when you click on the button -->
        <input type="button" value="Search" onclick="console.log('click with inline tag :) ')">
        <h1>Function implementation event</h1>
        <input type="button" value="Search" onclick="action()">

        <script>
            let action = () => console.log('Click with function :) ');
        </script>
    </body>
</html>
